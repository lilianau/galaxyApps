# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  displayName: 'Maven pom.xml'
  inputs:
    mavenPomFile: 'pom.xml'
    codeCoverageToolOption: Cobertura

- task: CopyFiles@2
  inputs:
    contents: '_buildOutput/**'
    targetFolder: $(Build.ArtifactStagingDirectory)
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: MyBuildOutputs
  
- task: DownloadPipelineArtifact@0
  inputs:
    #pipelineId: # string. The specific pipeline to download from. 
    artifactName: 'myFirstApp' # string. Required. The name of artifact to download. Default: myFirstApp.
    targetPath: $(Build.ArtifactStagingDirectory) # string. Required. Path to download to.
  